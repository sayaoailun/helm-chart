      -- ----------------------------
      -- Table structure for `task`
      -- ----------------------------
      DROP TABLE IF EXISTS `task`;
      CREATE TABLE `task` (
        `appname` varchar(20) NOT NULL COMMENT '任务和创建应用的名称',
        `repType` varchar(10) DEFAULT NULL COMMENT '远程仓库类型',
        `repBranch` varchar(20) DEFAULT 'master' COMMENT '远程仓库分支',
        `repurl` varchar(10000) DEFAULT NULL COMMENT '远程仓库地址',
        `repUsername` varchar(20) DEFAULT NULL COMMENT '远程仓库用户名',
        `repPassword` varchar(100) DEFAULT NULL COMMENT '远程仓库密码',
        `namespace` varchar(20) NOT NULL COMMENT '应用创建的命名空间',
        `status` varchar(10) NOT NULL COMMENT '任务执行的状态',
        `envConfig` varchar(10000) DEFAULT NULL COMMENT '自定义环境变量',
        `username` varchar(50) NOT NULL,
        `buildType` varchar(50) NOT NULL DEFAULT 'resource_registry' COMMENT '构建类型',
        `warName` varchar(50) DEFAULT NULL COMMENT 'war包名称',
        `buildLevel` varchar(50) NOT NULL DEFAULT 'level_image' COMMENT '构建级别：镜像level_image或者应用level_app',
        `configType` varchar(50) NOT NULL DEFAULT 'default_config' COMMENT '配置：默认配置default_config或者自定义配置custom_config',
        `instanceNum` int(11) DEFAULT NULL COMMENT '实例个数',
        `requestCpu` int(11) DEFAULT NULL,
        `limitCpu` int(11) DEFAULT NULL,
        `requestMemory` int(11) DEFAULT NULL,
        `limitMemory` int(11) DEFAULT NULL
      ) ENGINE=InnoDB DEFAULT CHARSET=utf8;

