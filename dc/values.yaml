      -- ----------------------------
      -- Table structure for `ma_application`
      -- ----------------------------
      DROP TABLE IF EXISTS `ma_application`;
      CREATE TABLE `ma_application` (
        `ID` bigint(22) NOT NULL AUTO_INCREMENT,
        `APP_ID` varchar(50) DEFAULT NULL,
        `DESCRIPTION` text,
        `USERID` bigint(22) DEFAULT NULL,
        `APP_TYPE` varchar(30) DEFAULT NULL,
        `STATUS` varchar(20) DEFAULT NULL,
        `DEPLOY_TIME` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
        `APP_NAME` varchar(30) DEFAULT NULL,
        `EXTEND_TYPE` bigint(22) DEFAULT NULL,
        `DEPLOYABLE` char(1) DEFAULT '0',
        `SCALABLE` tinyint(1) DEFAULT '0' COMMENT '1-scalable, 0-otherwise',
        `UPGRADE_STATUS` varchar(20) DEFAULT 'END',
        `IS_DOCKER_APP` tinyint(1) DEFAULT '0' COMMENT '是否是docker应用',
        `THROUGH_ROUTER` tinyint(1) DEFAULT '1' COMMENT '调用时是否经过router',
        `HAS_CONTEXT_PATH` tinyint(1) DEFAULT '1' COMMENT '是否包含上下文',
        `AUTO_EXTEND` tinyint(4) NOT NULL DEFAULT '0',
        `NET_MODEL` varchar(50) DEFAULT 'none',
        PRIMARY KEY (`ID`),
        UNIQUE KEY `PK_MA_APPLICATION` (`ID`)
